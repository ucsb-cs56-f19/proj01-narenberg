<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> 
  <head>
    <title>Earthquake Search Results</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="bootstrap/bootstrap_nav_header.html"></div>
      <h2> Results</h2>
      <table class="table">
        <thead>
	      <th>Location</th>
	      <th>Distance</th>
	      <th>Min Magnitude</th>
	      <th>Count</th>
	      <th>Latitude</th>
	      <th>Longitude</th>
	    </thead>
	    <tbody>
		  <td th:text="${eqSearch.location}"></td>
		  <td th:text="${eqSearch.distance}"></td>
		  <td th:text="${eqSearch.minmag}"></td>
		  <td th:text="${featureCollection.metadata.count}"></td>
		  <td th:text="${eqSearch.lat}"></td>
		  <td th:text="${eqSearch.lon}"></td>
	    </tbody>
      </table>
      <h3>Earthquakes</h3>
      <table class="table">
      	<thead>
	      <th>id</th>
		  <th>place</th>
		  <th>mag</th>
		</thead>
		<tbody>
		  <tr th:each="f: ${featureCollection.features}">
		    <td><a th:href="'https://earthquake.usgs.gov/earthquakes/eventpage/' + ${f.id} + '/executive'" th:text="${f.id}"></td>
		    <td th:text="${f.properties.place}"></td>
		    <td th:text="${f.properties.mag}"></td>
		  </tr>
		</tbody>
      </table>
      <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
  </body>
</html>
